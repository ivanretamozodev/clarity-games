<div class="card width">
    <div class="card-img">
        <img [src]="game.thumbnail" />
    </div>
    <div class="card-block">
        <h5 class="card-text">{{ game.title | maxCharacters }}</h5>
    </div>

    <div class="card-footer">
        <div class="clr-row">
            <a class="btn btn-outline btn-icon">
                <i class="bi bi-heart"></i>
            </a>
            <a [routerLink]="['/game', game.id]" class="btn btn-primary">Details</a>
        </div>
    </div>
</div>
