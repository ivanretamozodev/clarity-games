<swiper [loop]="true" [spaceBetween]="10" [navigation]="true" [thumbs]="{ swiper: thumbsSwiper }" class="mySwiper2">
    <ng-template swiperSlide *ngFor="let image of images">
        <img [src]="image.image" />
    </ng-template>
</swiper>
<swiper
    (swiper)="thumbsSwiper = $event"
    [loop]="true"
    [spaceBetween]="10"
    [slidesPerView]="10"
    [freeMode]="true"
    [watchSlidesProgress]="true"
    class="mySwiper"
>
    <ng-template swiperSlide *ngFor="let image of images"><img [src]="image.image" /></ng-template>
</swiper>
