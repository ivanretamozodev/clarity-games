<div class="container clr-row clr-justify-content-between">
    <div class="clr-col-4">
        <div class="align-self clr-form-control">
            <label for="select-full" class="clr-control-label">Plattform:</label>
            <div class="clr-control-container">
                <div class="clr-select-wrapper">
                    <select (change)="onPlattformChange($event)" id="select-full" class="clr-select">
                        <option *ngFor="let category of categories" value="1">
                            {{ category }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="clr-col-4">
        <div class="clr-form-control">
            <label for="select-full" class="clr-control-label">Select Genre:</label>
            <div class="clr-control-container">
                <div class="clr-select-wrapper">
                    <select id="select-full" class="clr-select">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="clr-col-4">
        <div class="clr-form-control">
            <label for="select-full" class="clr-control-label">Sort By:</label>
            <div class="clr-control-container">
                <div class="clr-select-wrapper">
                    <select id="select-full" class="clr-select">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
