<div>
    <div>
        <app-filters [categories]="categories"></app-filters>
    </div>
    <div class="container">
        <app-card *ngFor="let game of allGames | pagination : page" [game]="game"></app-card>
    </div>

        <button (click)="prevPage()" class="btn btn-outline">Previous</button>
        <button (click)="nextPage()" class="btn btn-primary">Next</button>
    </div>
</div>
